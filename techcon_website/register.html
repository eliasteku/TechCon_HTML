<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register for TechCon 2024</title>
</head>
<body>
    <!-- Header with page title and navigation menu -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content with registration form -->
    <main>
        <form action="#" method="post">
            <!-- Name field -->
            <label for="fullName">Full Name:</label><br />
            <input type="text" id="fullName" name="fullName" required /><br /><br />

            <!-- Email field -->
            <label for="email">Email Address:</label><br />
            <input type="email" id="email" name="email" required /><br /><br />

            <!-- Password field -->
            <label for="password">Password:</label><br />
            <input type="password" id="password" name="password" required /><br /><br />

            <!-- Confirm password field -->
            <label for="confirmPassword">Confirm Password:</label><br />
            <input type="password" id="confirmPassword" name="confirmPassword" required /><br /><br />

            <!-- Terms and Conditions checkbox -->
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms">I agree to the <a href="#">terms and conditions</a></label><br /><br />

            <!-- Submit button -->
            <button type="submit">Register Now</button>
        </form>
    </main>

    <!-- Footer with copyright info -->
    <footer>
        <p>copyright &copy; 2024 TechCon Conference</p>
    </footer>
</body>
</html>
